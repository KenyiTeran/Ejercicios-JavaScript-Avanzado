<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- ícono -->
    <link rel="icon" type="image/x-icon" sizes="" href="favicon.ico">
    <!-- Fin de ícono -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="práctica de Boostrap, csss y HTML">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- inicio Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- CSS del proyecto -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Tarea asincrónica sesión 6</title>
</head>

<body>
    <header></header>
    <main>
        <h2>Formulario de validación</h2>
        <form class="formulario" id="formulario">
            <!-- Código -->
            <section class="formulario_Grupo" id="grupo_Codigo">
                <label for="txtCodigo" class="formulario_label">Código
                    <section class="formulario_Grupo-Input">
                        <input type="text" id="txtCodigo" class="formulario_input">
                    </section>
                </label>
            </section>

            <!-- Nombre -->
            <section class="formulario_Grupo" id="grupo_Nombre">
                <label for="txtNombre" class="formulario_label">Nombre
                    <section class="formulario_Grupo-Input">
                        <input type="email" id="txtNombre" class="formulario_input">
                    </section>
                </label>
            </section>

            <!-- Apellido -->
            <section class="formulario_Grupo" id="grupo_Apellido">
                <label for="txtApellido" class="formulario_label">Apellido
                    <section class="formulario_Grupo-Input">
                        <input type="email" id="txtApellido" class="formulario_input">
                    </section>
                </label>
            </section>

            <!-- Correo -->
            <section class="formulario_Grupo" id="grupo_Correo">
                <label for="txtCorreo" class="formulario_label">Correo
                    <section class="formulario_Grupo-Input">
                        <input type="email" id="txtCorreo" class="formulario_input">
                    </section>
                </label>
            </section>

            <!-- Cargo -->
            <section class="formulario_Grupo" id="grupo_Cargo">
                <label for="txtCargo" class="formulario_label">Cargo
                    <section class="formulario_Grupo-Input">
                        <input type="text" id="txtCargo" class="formulario_input">
                    </section>
                </label>
            </section>

            <!-- ENVIAR -->
            <section class="formulario_grupo">
                <input class="formulario_btn" type="button" value="Enviar" id="btnEnviar">
            </section>
            
            <!-- Salida -->
            <p id="salida"></p>
        </form>
    </main>
    <footer></footer>
</body>

</html>
<script src="./js/index.js"></script>
